<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Othello</title>
<style>
html {
  width: 100%;
  height: 100%;
}
body {
  width: calc(100% - 2 * 8px);
  height: calc(100% - 2 * 8px);
  margin: 8px;
}
div#main {
  width: calc(100% - 450px);
  height: 100%;
  float: left;
}
div#sidebar {
  width: 450px;
  height: 100%;
  float: right;
}
canvas#canvas {
  width: 100%;
  height: 100%;
}
div#div_stdout {
  width: 100%;
  height: calc(100% - 90px);
  overflow: hidden;
}
</style>
</head>
<body>
<div id="main">
  <canvas id="canvas"></canvas>
</div>
<div id="sidebar">
  <form id="form_login">
    <input type="text" id="text_login">
    <input type="submit" id="submit_login" value="Log in">
    <input type="button" id="button_entry" value="Entry">
    <input type="button" id="button_reset" value="Reset">
  </form>
  <hr>
  <div id="div_stdout"></div>
  <hr>
  <form id="form_chat">
    <input type="text" id="text_chat">
    <input type="submit" value="Submit">
  </form>
</div>
<script src="socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
